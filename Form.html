<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/deneme">
        <label for="kullanıcıadı"> Kullanıcı adı :</label>
        <input type="text" placeholder="Kullanıcı adını giriniz" id="kullanıcıadı">
        <label for="şifre"> Şifre :</label>
        <input type="password" placeholder="Şifrenizi giriniz" id="şifre">
        <label for="renk"> Renk seçiniz:</label>
        <input type="color" id="renk">
        <label for="sayı"> Sayı giriniz :</label>
        <input type="number" id="sayı">

    </form>
</body>

</html>
